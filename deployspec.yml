version: 0.2

phases:
  build:
    commands:
        - echo Start deploy...
        - zip file.zip sample-say
        - aws lambda update-function-code --function-name sample-say --zip-file fileb://file.zip
  post_build:
    commands:
        - echo Start post deploy...
        - aws lambda publish-version --function-name sample-say > versioning.json
artifacts:
  files:
      - versioning.json
